<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <h1><b>Catch The Insect</b></h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your "<b>favorite</b>" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p><b>Fly</b></p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3947.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p><b>Mosquito</b></p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18176.png"
              alt="mosquito"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p><b>Spider</b></p>
            <img
              src="https://pngimg.com/uploads/spider/spider_PNG13.png"
              alt="spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p><b>Cockroach</b></p>
            <img
              src="https://pngimg.com/uploads/roach/roach_PNG12164.png"
              alt="roach"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        <i>Are you annnoyed yet?</i><br />
        <i>You are playing an impossible game!!!</i>
      </h5>
    </div>
    <script src="java.js"></script>
  </body>
</html>
